apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: keycloak
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["/opt/keycloak/bin/kc.sh"]
        args: ["start-dev", "--import-realm", "--health-enabled=true"] # TODO: run optimized
        ports:
          - containerPort: {{ .Values.service.port }}
        env:
        {{- range $key, $value := .Values.env }}
          - name: {{ $key }}
            value: {{ $value | quote }}
        {{- end }}
          - name: KC_DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ .Values.secretsNames.postgres }}
                key: keycloakUsername
          - name: KC_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.secretsNames.postgres }}
                key: keycloakPassword
          - name: KK_TO_RMQ_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ .Values.secretsNames.rabbitmq }}
                key: username
          - name: KK_TO_RMQ_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.secretsNames.rabbitmq }}
                key: password
        envFrom:
          - secretRef:
              name: {{ .Release.Name }}-secrets
        resources:
          requests:
            memory: {{ .Values.resources.requests.memory }}
            cpu: {{ .Values.resources.requests.cpu }}
          limits:
            memory: {{ .Values.resources.limits.memory }}
            cpu: {{ .Values.resources.limits.cpu }}
        readinessProbe:
          tcpSocket: # TODO: make health check
              port: 5555
          initialDelaySeconds: 3
          periodSeconds: 1
          timeoutSeconds: 1
          failureThreshold: 3
