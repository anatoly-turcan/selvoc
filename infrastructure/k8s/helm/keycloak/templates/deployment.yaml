apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: keycloak
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["/opt/keycloak/bin/kc.sh"]
        args: ["start-dev", "--import-realm", "--health-enabled=true"] # TODO: run optimized
        ports:
          - containerPort: {{ .Values.service.port }}
        env:
        {{- range .Values.env }}
          - name: {{ .name }}
            value: {{ .value | quote }}
        {{- end }}
          - name: KEYCLOAK_ADMIN
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-secrets
                key: adminUsername
          - name: KEYCLOAK_ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-secrets
                key: adminPassword
          - name: KC_DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-secrets
                key: postgresUsername
          - name: KC_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-secrets
                key: postgresPassword
          - name: KK_TO_RMQ_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-secrets
                key: rabbitmqUsername
          - name: KK_TO_RMQ_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-secrets
                key: rabbitmqPassword
        resources:
          requests:
            memory: {{ .Values.resources.requests.memory }}
            cpu: {{ .Values.resources.requests.cpu }}
          limits:
            memory: {{ .Values.resources.limits.memory }}
            cpu: {{ .Values.resources.limits.cpu }}
        readinessProbe:
          tcpSocket: # TODO: make health check
              port: 5555
          initialDelaySeconds: 3
          periodSeconds: 1
          timeoutSeconds: 1
          failureThreshold: 3
