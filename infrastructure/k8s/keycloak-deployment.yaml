apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: bobo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: bobo-keycloak:latest
          imagePullPolicy: Never
          command: ["/opt/keycloak/bin/kc.sh"]
          args: ["start-dev", "--import-realm", "--health-enabled=true"]
          ports:
            - containerPort: 5555
            - containerPort: 9000
          env:
            - name: KEYCLOAK_ADMIN
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: admin

            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bobo-secrets
                  key: keycloak-admin-password

            - name: KC_DB
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: db

            - name: KC_DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: username

            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bobo-secrets
                  key: postgres-password

            - name: KC_DB_URL_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: host

            - name: KC_DB_URL_PORT
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: port

            - name: KC_DB_URL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: db-name

            - name: KC_HEALTH_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: health-enabled

            - name: KC_METRICS_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: metrics-enabled

            - name: KC_HTTP_RELATIVE_PATH
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: http-relative-path

            - name: KC_HTTP_PORT
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: port

            - name: KK_TO_RMQ_URL
              valueFrom:
                configMapKeyRef:
                  name: rabbitmq-config
                  key: host

            - name: KK_TO_RMQ_PORT
              valueFrom:
                configMapKeyRef:
                  name: rabbitmq-config
                  key: port

            - name: KK_TO_RMQ_VHOST
              valueFrom:
                configMapKeyRef:
                  name: rabbitmq-config
                  key: vhost

            - name: KK_TO_RMQ_EXCHANGE
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: rabbitmq-exchange

            - name: KK_TO_RMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: bobo-secrets
                  key: rabbitmq-username

            - name: KK_TO_RMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bobo-secrets
                  key: rabbitmq-password

          readinessProbe:
            tcpSocket: # TODO: make health check
              port: 5555
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: bobo
spec:
  ports:
    - port: 5555
      targetPort: 5555
      name: api
    - port: 9000
      targetPort: 9000
      name: health
  selector:
    app: keycloak
